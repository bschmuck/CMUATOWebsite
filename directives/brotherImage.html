<div class="col-xs-12 memberDiv" style="background-color:#4A90E2;height:125px;border-radius:100px;box-shadow: inset 0px -1px 5px #000;">
    <a href="#" class="brotherThumbnail thumbnail col-xs-2">
        <img class="brotherImage" style="width: 125px;height: 125px;margin-left:-20px;margin-top:-3.5px;" ng-src="{{brotherObj.image}}">
    </a>
    <div class="col-xs-3">
        <h3>{{brotherObj.name}}</h3><h4>{{brotherObj.title}}</h3>
    </div>
</div>
