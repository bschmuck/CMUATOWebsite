<div class="col-xs-12" id="contactPage">
    <div id="contactDiv">
        <h2 id="contactTitle">Contact Us</h2>
        <div id="formDiv">
            <div class="input-group contactForm">
                <span id="nameAddon" class="input-group-addon">Name</span>
                <input type="text" class="form-control">
            </div>
            <div class="input-group contactForm">
                <span id="emailAddon" class="input-group-addon">Email</span>
                <input type="text" class="form-control">
            </div>
            <div class="form-group contactForm">
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <button id="submitButton" class="btn btn-default">Submit</button>
        </div>
    </div>
</div>
